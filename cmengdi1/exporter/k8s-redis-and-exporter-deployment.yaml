---
apiVersion: v1
kind: Namespace
metadata:
  name: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: redis
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 9121

---
apiVersion: v1
kind: Service
metadata:
  namespace: redis
  name: redis-svc
  labels:
    name: redis-svc
spec:
  selector:
    name: redis
  type:
    NodePort
  ports:
  - port: 6379
    nodePort: 30013